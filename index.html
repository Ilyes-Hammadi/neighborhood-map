<!DOCTYPE html>
<html lang="en">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
	<link href="css/style.css" rel="stylesheet">
</head>

<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Neighborhood Map</a>
			</div>
		</div>
	</nav>

	<div id="container">
		<div id="map"></div>
		<div id="search-area" class="hidden-xs">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Station location" aria-describedby="basic-addon2" data-bind="textInput: search">
				<span class="input-group-addon" id="basic-addon2"><i class="fa fa-filter" aria-hidden="true"></i></span>
			</div>

			<div id="locations" class="list-group" data-bind="foreach: filterLocations">
				<a class="location list-group-item" data-bind="text: name"></a>
			</div>
		</div>


	</div>

	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="node_modules/lodash/lodash.js"></script>
	<script src="node_modules/knockout/build/output/knockout-latest.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACYq8s44eOLXVGKTmVADjHCtjFpIK0mWo"></script>

	<script src="js/map.js"></script>
	<script src="js/models/Location.js"></script>
	<script src="js/view-models/MapListViewModel.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
